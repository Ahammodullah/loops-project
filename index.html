<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number List Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Number List Generator</h1>
    <label for="max-number">Enter a number:</label>
    <input type="number" id="max-number" placeholder="Enter a maximum number">
    <button id="generate-button">Generate List</button>
    <ul id="number-list"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
